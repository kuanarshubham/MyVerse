server {
    listen 80;
    server_name localhost;

    # Root directory where your built frontend files will be
    root /usr/share/nginx/html;
    index index.html;

    # This is the key part for SPAs:
    # It ensures that any request that doesn't match a file
    # is redirected to index.html, allowing your client-side
    # routing to take over.
    location / {
        try_files $uri /index.html;
    }
}